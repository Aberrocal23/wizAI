<div class="user-card">
    <a routerLink="/user/{{user.id}}">
        <div class="user-card-image">
            <img mat-card-image src="https://fakeimg.pl/450x250/?text={{user.initials}}" alt="Profilfoto">
        </div>
    </a>
    <div class="user-card-body">
        <h3>{{user.name}} {{user.surname}}</h3>
        <h4>{{user.email}}</h4>
        <h4>{{user.posts}}</h4>
    </div>
</div>
